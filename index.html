  <body>
    <div class="landing">

        <div class="row">

            <h1 class=" ml-5 py-3 align-content-end text-dark">
              Your next adventure is about to start...

        <div class="row">
          <div class="col offset-9 offset-md-10">
            <!-- Begin Mailchimp Signup Form -->
            <div id="mc_embed_signup">

                id="mc-embedded-subscribe-form"

                  style="position: absolute; left: -5000px;"
                  aria-hidden="true"
                >

                    type="text"
                    name="b_67da96079d6c7fafcbf2cd7de_64c7a1c553"
                    tabindex="-1"
                    value=""

                </div>
                <div class="clear">
                  <input
                    type="submit"
                    value="Begin"
                    name="subscribe"
                    id="mc-embedded-subscribe"
                    class="btnEnter btn btn-light btn-lg mt-2 border-0 ml-lg-4"
                  />
                </div>
              </form>
            </div>
          </div>
          <!--End mc_embed_signup-->
        </div>
